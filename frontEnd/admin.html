<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="web3.min.js"></script>
    <script src="js.js"></script>
    <title>Admin Page</title>
</head>

<body>
    <h1>Admin Interaction</h1>
    <input type="text" id="adminAddressInput" placeholder="Enter Admin Address">
    <button onclick="grantAdminPrivileges()">Grant Admin Privileges</button>
    <button onclick="revokeAdminPrivileges()">Revoke Admin Privileges</button>

    <script>
        async function grantAdminPrivileges() {
            const adminAddress = document.getElementById('adminAddressInput').value;
            if (adminAddress.trim() === '') {
                console.error('Admin address is required');
                return;
            }

            await grantAdminPrivileges(adminAddress);
        }

        async function revokeAdminPrivileges() {
            const adminAddress = document.getElementById('adminAddressInput').value;
            if (adminAddress.trim() === '') {
                console.error('Admin address is required');
                return;
            }

            await revokeAdminPrivileges(adminAddress);
        }
    </script>
        
</body>

</html>
